<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Сапер</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
    <div class="logo">
        <a href="../../index.html">
            <img src="../../images/logo.png" alt="Logo"/>
            Головоломка
        </a>
    </div>
</header>
<section id="main">
    <div class="game">
        <p>
            Вид операции:
            <select name="sign" id="selectSign">
                <option value="0">Сложение</option>
                <option value="1">Вычитание</option>
                <option value="2">Умножение</option>
                <option value="3">Деление</option>
            </select>
        </p>
        <p>
            Количество розрядов числа: <input type="number" min="1" value="1" id="digit"/>
        </p>
        <p>
            Без отрицательного ответа <input type="checkbox" id="negativeAnswer"/>
        </p>
        <button id="start">Старт!</button>
        <hr/>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 example">
                <div class="exampleTextWrap">
                    <p class="exampleText">
                        <span id="firstNumb">Пример</span>
                        <span id="sign"></span>
                        <span id="secondNumb"></span>
                    </p>
                    <p class="exampleAnswer">
                        <input class="entAnswer" type="text" name="enterAnswer"/>
                    </p>
                </div>
            </div>
            <div class="tableAnswers col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="tableAnswerText">
                    <table id="tableAnswer">
                        <tr>
                            <td>Пример</td>
                            <td>Время</td>
                        </tr>
                     </table>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="description">
    <h3>Считалочка</h3>
    <p>Почувствуй себя в роли калькулятора</p>
</section>
<footer>
    на данном сайте, не чего не продается. Это всеголишь собрание полезных ресурсов! Создатель сайта: <span class="name">Александр Судейченко</span>
</footer>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/myScript.js"></script>
<script src="js/counting.js"></script>
</body>
</html>
